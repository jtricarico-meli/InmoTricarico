<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="0"></ion-col>
      <ion-col>
        <img src="../assets/icon/fav-icon-inmo.png" width="50" height="50" class="center">
        <form [formGroup]="formData" (ngSubmit)="onSumbit()">
        <ion-list>
          <ion-item class="center">
            <ion-label>Email</ion-label>
            <ion-input formControlName="user" type="email" autocomplete="email" placeholder="example@email.com" required></ion-input>
          </ion-item>
      
          <ion-item class="center">
            <ion-label>Password</ion-label>
            <ion-input formControlName="pass" type="text" autocomplete="password" placeholder="*********" required></ion-input>
          </ion-item>
        </ion-list>

        <ion-button shape="round" color="tertiary" expand="full" fill="outline" type="submit">Log In</ion-button>
      </form>
      </ion-col>
      <ion-col size="0"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
