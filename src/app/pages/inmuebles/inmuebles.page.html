<app-header titulo="Inmuebles"></app-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label>Seleccione una propiedad</ion-label>
            <ion-select *ngFor="let propiedades of myInmuebles" placeholder="Dirección" (ionChange)="showInfo($event)">
                <ion-select-option *ngFor="let propiedad of propiedades" [value]="propiedad.ID">
                    {{propiedad.direccion}}
                </ion-select-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <ion-list [hidden]="flagHiddenMap">
        <ion-card>
            <ion-card-content>
                <div id='map' style='height: 300px;'></div>
            </ion-card-content>

        </ion-card>

        <ion-list-header>
            <ion-card-title>Más información de la propiedad</ion-card-title>

        </ion-list-header>

        <ion-item-group>
            <ion-item-divider>
                <ion-card-subtitle>Ambientes</ion-card-subtitle>
            </ion-item-divider>

            <ion-item lines="none">
                <ion-label>{{inmuebleSelected.ambientes}}</ion-label>
            </ion-item>

            <ion-item-divider>
                <ion-card-subtitle>Tipo</ion-card-subtitle>
            </ion-item-divider>

            <ion-item lines="none">
                <ion-label>{{inmuebleSelected.tipo}}</ion-label>
            </ion-item>

            <ion-item-divider>
                <ion-card-subtitle>Uso</ion-card-subtitle>
            </ion-item-divider>

            <ion-item lines="none">
                <ion-label>{{inmuebleSelected.uso}}</ion-label>
            </ion-item>

            <ion-item-divider>
                <ion-card-subtitle>Precio</ion-card-subtitle>
            </ion-item-divider>

            <ion-item lines="none">
                <ion-label>{{inmuebleSelected.precio}}</ion-label>
            </ion-item>
        </ion-item-group>

        <ion-button color="danger" slot="start" (click)="removeInmueble()">Borrar Propiedad</ion-button>

        <ion-button color="tertiary" (click)="editInmueble()">Editar Propiedad</ion-button>


    </ion-list>

    <ion-button color="success"  expand="block" (click)="addInmueble()">Agregar Propiedad</ion-button>


</ion-content>
